<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<!-- Bootstrap CSS link -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom CSS for overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    color: white;
  }
  
  .overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
</style>
</head>
<body>

<section id="portfolio" class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Portfolio</h2>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="images/portfolio/excel 4con  beam.png" alt="portfolio-image" class="img-fluid rounded w-100" onclick="showOverlay('Ms Excel', 'Analysis and Design of Continuous Beams')">
          <div class="hover-overlay">
            <div class="hover-content">
              <h1 style="color: white;">Ms Excel</h1>
              <p style="color: white;"><b>Analysis and Design of Continuous Beams</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="images/portfolio/Etabs.png" alt="portfolio-image" class="img-fluid rounded w-100" onclick="showOverlay('Etabs', 'Analysis and Design of 3B+G+7 for Earthquake')">
          <div class="hover-overlay">
            <div class="hover-content">
              <h1 style="color: white;">Etabs</h1>
              <p style="color: white;"><b>Analysis and Design of 3B+G+7 for Earthquake</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="images/portfolio/safe.png" alt="portfolio-image" class="img-fluid rounded w-100" onclick="showOverlay('Safe', 'Analysis and Design of Mat Foundation')">
          <div class="hover-overlay">
            <div class="hover-content">
              <h1 style="color: white;">Safe</h1>
              <p style="color: white;"><b>Analysis and Design of Mat Foundation</b></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more portfolio items here -->
    </div>
  </div>
</section>

<div class="overlay" id="overlay">
  <div class="overlay-content" id="overlay-content">
    <!-- Overlay content will be added dynamically -->
  </div>
</div>

<!-- Bootstrap JS and custom JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function showOverlay(title, description) {
    document.getElementById('overlay-content').innerHTML = `
      <h1>${title}</h1>
      <p><b>${description}</b></p>
    `;
    document.getElementById('overlay').style.display = 'block';
  }

  document.getElementById('overlay').addEventListener('click', function() {
    document.getElementById('overlay').style.display = 'none';
  });
</script>

</body>
</html>
